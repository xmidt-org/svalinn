---
server: locahost

primary:
  address: ":7000"
health:
  port: ":7001"
  endpoint: "/health"
pprof:
  address: ":7002"
metric:
  address: ":7003"

log:
  file: "/var/log/svalinn/svalinn.log"
  level: "DEBUG"
  maxSize: 50
  maxBackup: 3
  json: true

endpoint: "/device-status"
parseQueueSize: 3000
insertQueueSize: 3000
maxParseWorkers: 10000
maxInsertWorkers: 1000
maxBatchSize: 30
maxBatchWaitTime: 10ms
metadataMaxSize: 1000
payloadMaxSize: 1000
insertRetries: 3
retryInterval: 10s
defaultTTL: 5s
blacklistInterval: 1m

cipher:
  hashName: "noop"

db:
  server: "db:26257"
  username: "roachadmin"
  database: "devices"
  numRetries: 4
  waitTimeMult: 5
  pingInterval: 1s
  connectTimeout: 1m
  opTimeout: 3s

regexRules:
  - regex: ".*/online$"
    storePayload: true
    ruleTTL: 30s
    eventType: "state"
  - regex: ".*/offline$"
    storePayload: true
    ruleTTL: 30s
    eventType: "state"

authHeader: ["YXV0aEhlYWRlcg=="]

webhook:
  secret: "super secret"
  registrationInterval: "4m"
  url: "http://host.docker.internal:8181/api/v1/device-status"
  timeout: "1m"
  registrationURL: "https://127.0.0.1:6000/hook"
  eventsToWatch: ["device-status.*"]
  basic:
  sat:
    client: ""
    secret: ""
    satURL: ""
    timeout: "1m"
